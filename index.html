<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logoFurniking.svg" type="image/png">
    <link rel="stylesheet" href="Css/style.css">
    <title>Furniking</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <img class="header-logo-img" src="assets/img/logoFurniking.svg" alt="Furniking">
                    <p class="header-logo-text">Furniking</p>
                </div>
                <div class="header-search">
                    <input class="header-search-input" type="search" placeholder="Search here">
                    <select class="header-search-select" title="Categories">
                        <option value="all">All</option>
                        <option value="furniture">Furniture</option>
                        <option value="mirrors">Mirrors</option>
                        <option value="tabble">Tabble</option>
                        <option value="chair">Chair</option>
                        <option value="sofa">Sofa</option>
                        <option value="stools">Stools</option>
                        <option value="benches">Benches</option>
                    </select>
                    <button class="header-search-button">
                        <img src="assets/img/Search.svg" alt="Search">
                    </button>
                </div>
                <div class="header-user">
                    <img class="header-user-img" src="assets/img/Cart.svg" alt="Cart">
                    <img class="header-user-img" src="assets/img/User.svg" alt="User">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="goods">
            <div class="container">
                <h2 class="goods-title">TRENDING</h2>
                <ul class="goods-list">
                    <li>
                        <a href="">Top Products</a>
                    </li>
                    <li>
                        <a href="">New Arrivals</a>
                    </li>
                    <li>
                        <a href="">Best Sellers</a>
                    </li>
                </ul>

                <div class="wrapper">
                    <div class="chairRow row">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="JS/script.js"></script>
</body>

</html>
